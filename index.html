    <div id="container">
      <div id="login"><label id="loginStatus"></label> <div id="session" ><label style="font-weight: lighter; font-style: italic;">Your session will expire in </label> <span id="timer"></span></div></div>

      <div id="map"></div>
      <div id=mapButtons>
        <input type="button" class="btn btn-secondary" onclick="expandMap();" id="expandButton" value="Expand Map"></input>
      </div>
      <div id="sensorsContent">
        <div id="title">   <h2>Resources Found</h2> </div>
        <div id="info">
          <table class="table table-hover table-striped" cellspacing="0" id="sensorsTable">
            <thead>
              <tr id="tableHeader">
                <th>Resource</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>Altitude</th>
                <th>Platform</th>
                <th>Observed Properties</th>
                <th>Location</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

    <div id="loading">
      <div class="loading-indicator">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-success progress-bar-full"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="searchModal" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Search</h4>
          </div>
          <div class="modal-body">

            <form class="form-horizontal" name="searchForm">
              <div class="form-group">
                <label class="control-label col-sm-2">Platform name:</label>
                <div class="col-sm-10" data-tip="Use * around the term to find partial matches. Ex.: *szm*">
                    <input type="text" class="form-control" id="platform_name" placeholder="Ex.: openUwedat">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Ex.: Resource 12">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Owner:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="owner" placeholder="Ex.: AIT">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="owner">Observed property:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="property" placeholder="Ex.: Temperature">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Type:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="resource_type" placeholder="Ex.: Resource">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Location name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="location_name" placeholder="Ex.: Malta">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Location position:</label>
                <div class="col-sm-10">
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <button type="button" id="geoloc" class="btn btn-secondary" val=""> Pick location on map</button>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="distance" placeholder="Radius(m) (ex.:10000)">
                    </div>
                    <div class="col-sm-4">
                      <button type="button" class="btn btn-secondary" id="resetLocation"> Reset location</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div id="errorFooter" style="display:none;text-align:center">
              <p></p>
              <label id="errorSearch" style="color:red;"></label>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary" id="closeSearchModalButton" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="searchModalButton">Search</button>
            </div>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="infoSensorModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h4 id="infoSensorModalTitle" class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
            <table class="table table-hover table-striped" cellspacing="0" id="historicTable">
              <thead>
                <tr id="tableHeader">
                  <!-- <th>Date</th>
                  <th>Time</th> -->
                  <th>Measurement</th>
                  <th>Observed Property</th>
                  <th>Unit</th>
                  <th>Latitude</th>
                  <th>Longitude</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          </div>
          <div class="modal-footer">

            <select id="selectBox" name="selectBox" class="pull-left" style="margin-right:1%; height:35px;">
            </select>
            
            <button id="graphicalReport" class="btn btn-primary pull-left">Generate Graphical Report</button>
            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="errorModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h4 class="modal-title">Something went wrong...</h4>
          </div>
          <div class="modal-body">
            <label id="errorLabel"></label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="legendModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Map Legend</h4>
          </div>
          <div class="modal-body">
            <p>Map Legend goes here...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="notification">
      <div style="padding:3%; text-align:justified">
              <label style="color:white; font-weight:lighter;">Resource 12345 from Platform X was updated! New historical data is now available!</label>
      </div>
    </div>

    <div class="modal fade" id="graphModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h4 class="modal-title" id="graph_title"></h4>
          </div>
          <div class="modal-body">
            <canvas id="graph" width="400" height="180"></canvas>
          </div>
          <div class="modal-footer">
            <button id="close_graph" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
